    }

    #container {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0px;
      padding: 80px;
      box-sizing: border-box;
      border-radius: 8px;
      /*background-color: rgba(0, 0, 0, 0.5);*/
      /*background-color: rgba(32, 160, 255, 0.65);*/
      background-color: rgba(32, 160, 255, 1);
      /*background-color: rgba(32, 160, 255, 1);*/
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #perimeter {
      border: 6px dashed white;
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border-radius: 6px;
    }

    </style>
