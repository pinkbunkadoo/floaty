<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./css/common.css">
    <link rel="stylesheet" type="text/css" href="./css/drop_window.css">
  </head>
  <body>
    <div class="title-bar">
      <div class="spacer"></div>
      <div id="title"></div>
    </div>
    <div id="title-icons">
      <div id="eye-icon" class="title-icon"><svg class="icon"><use xlink:href="./images/icons.svg#eye"></use></svg></div>
      <div id="close-icon" class="title-icon"><svg class="icon"><use xlink:href="./images/icons.svg#close"></use></svg></div>
    </div>
    <div id="container">
      <div id="drop-container" class="content">
        <div class="container-icons">
          <div id="settings-icon" class="container-icon"><svg class="icon"><use xlink:href="./images/icons.svg#settings"></use></svg></div>
        </div>
        <div id="drop-content">
          <div id="perimeter">
            <svg viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
            <g fill="transparent" stroke="gray" stroke-width="4" stroke-dasharray="12, 6" stroke-dashoffset="11">
              <rect x="2" y="2" width="146" height="146" rx="5" ry="5" />
            </g>
            </svg>
            <div id="drop-image"><svg class="icon"><use xlink:href="./images/icons.svg#picture"></use></svg></div>
          </div>
          <div class="drop-text">Drop your images here</div>
        </div>
        <div id="thumbnail-container"></div>
      </div>
      <div id="settings-container" class="content" style="display:none">
        <div class="container-icons">
          <div id="back-icon" class="container-icon"><svg class="icon"><use xlink:href="./images/icons.svg#back"></use></svg></div>
        </div>
        <div id="settings-content">
          <div id="picture-list-container"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    require('./js/windows/drop_window.js');
  </script>
</html>
